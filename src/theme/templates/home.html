{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-6xl mx-auto w-full px-4 py-10 sm:py-12">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <a href="/sales/curves/" class="block overflow-hidden rounded-xl shadow hover:shadow-lg transition bg-base-100">
      <img src="{% static 'img/sales.png' %}" alt="Curvas de Ventas" class="w-full h-auto">
      <div class="p-4">
        <h3 class="text-base font-semibold">Curvas de Ventas</h3>
      </div>
    </a>

    <a href="/stock/curves/" class="block overflow-hidden rounded-xl shadow hover:shadow-lg transition bg-base-100">
      <img src="{% static 'img/stock.png' %}" alt="Curvas de Stock" class="w-full h-auto">
      <div class="p-4">
        <h3 class="text-base font-semibold">Curvas de Stock</h3>
      </div>
    </a>

    <a href="{% url 'insights:overview' %}" class="block overflow-hidden rounded-xl shadow hover:shadow-lg transition bg-base-100">
      <img src="{% static 'img/situation.png' %}" alt="Situación Zona/Sucursal" class="w-full h-auto">
      <div class="p-4">
        <h3 class="text-base font-semibold">Situación (Zona/Sucursal)</h3>
      </div>
    </a>
  </div>
</div>
{% endblock %}
